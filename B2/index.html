<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/css/toast@1.0.1/fuiToast.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- http://127.0.0.1:5500/B2/index.html -->
    <div id="fui-toast"></div>

    <div id="formId"></div>

    <div id="studentTable">
      <h2>Student List</h2>
      <form id="searchForm">
        <label for="searchBtn">Search by student name: </label>
        <input id="searchBtn" type="text" />
        <button>Submit</button>
      </form>
      <button id="filter">Filter alphabetically</button>
      <table id="table">
        <tr>
          <th>#</th>
          <th>Fullname</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Hometown</th>
          <th>Gender</th>
          <th>Action</th>
        </tr>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/js/toast@1.0.1/fuiToast.min.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
